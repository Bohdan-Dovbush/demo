<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Edit News</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Edit News</h3>
        </div>
        <form id="saveNewsForm" enctype="multipart/form-data" method="post" th:action="@{/admin/news/update (newsId= ${news.newsId})}">
            <input id="newsId" th:value="${news.newsId}" type="hidden" name="newsId" >

            <div class="card-body">

                <div class="form-group">
                    <label for="newsName">News Name</label>
                    <input required  type="text" th:value="${news.name}" class="form-control" name="newsName"
                           id="newsName" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="newsDescription">Description</label>
                    <textarea th:text="${news.description}" class="form-control" rows="3" name="newsDescription" id="newsDescription"
                               placeholder="Enter Description"></textarea>
                </div>

                <div class="form-group">
                    <label for="videoLink">Video Link</label>
                    <input th:value="${news.videoLink}" type="text" class="form-control" name="newsVideoLink"
                           id="videoLink" placeholder="Video Link">
                </div>

                <div  class="form-group">
                    <label for="newsStatus">Status</label>
                    <select   name="newsStatus" id="newsStatus" th:value="${news.active}" class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option value=true th:selected="${news.active == true}" >On</option>
                        <option value=false th:selected="${news.active == false}">Off</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="newsPublishDate">Publish Date</label>
                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                        <input required type="text" th:value="${news.publishDate}" name="newsPublishDate" id="newsPublishDate" class="form-control datetimepicker-input" data-target="#reservationdate">
                    <div class="input-group date"  id="reservationdate" data-target-input="nearest"></div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                         <h3 class="card-title">Main Image</h3>
                    </div>
                    <div class="form-group ">
                        <div class="card-body childInCenter">
                            <img id="mainImage" th:src="@{${news.mainImagePath}}" class="img-fluid pad"  style="width: 200px" alt="mainImage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input hidden type="file"  name="newsMainImage" onchange="loadNewMainImage(this)" id="mainImageInput"  >
                        <div class="card-body">
                            <a onclick="addMainImage()" class="btn btn-app addSubImgButton" >
                                <i class="fas fa-edit" ></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Additional Images</h3>
                    </div>
                    <div class="form-group">
                        <div class="card-body">
                            <a  onclick="addNewImages()" class="btn btn-app addSubImgButton" >
                                <i class="fas fa-plus" ></i>
                            </a>
                        </div>
                        <div id="imagesRow" class="row">
                            <div style="display: none" id="emptyCard" class="col-md-6">
                                <div class="card card-widget">
                                    <div class="card-header">
                                        <div class="user-block">
                                            <span class="description"></span>
                                        </div>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus" style="color: orange"></i>
                                            </button>
                                            <button type="button" class="btn btn-tool  deleteButton" >
                                                <input type="file" hidden >
                                                <i class="fas fa-times" style="color: red"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <img class="img-fluid pad" src="" alt="Photo">
                                    </div>
                                </div>
                            </div>

                            <div th:object="${newsImages}" th:each="newsImages:${news.getNewsImages()}" class="col-md-6">
                                <div class="card card-widget">
                                    <div class="card-header">
                                        <div class="user-block">
                                            <span th:text="${newsImages.toString()}" class="description"><a href="#"></a></span>
                                        </div>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool"  data-card-widget="collapse">
                                                <i class="fas fa-minus" style="color: orange"></i>
                                            </button>
                                            <button type="button" class="btn btn-tool deleteButton" >
                                                <i class="fas fa-times" style="color: red"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <img id="newsImages" name="newsImages" class="img-fluid pad" th:src="@{'/uploads/'+${news.newsImages[0]}}" alt="Photo">
                                        <input hidden type="file" onchange="loadNewImages(this)" name="newsImages">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:object="${news}">
                    <div th:insert="~{/admin/fragments/seoFragment :: seoFragment(
                    url=*{seo != null} ? *{seo.url} : '',
                    title=*{seo != null} ? *{seo.title} : '',
                    keywords=*{seo != null} ? *{seo.keywords}  : '',
                    description=*{seo != null} ? *{seo.description}  : '')}"></div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
<script>
    function addNewImages() {
        let emptyCard = $('#emptyCard');
        let emptyClone = $(emptyCard).clone();
        let input = $(emptyClone).find('input');


        $(input).attr('name','newsImages');
        $(input).change(function () {
            let file = this.files[0];
            let reader = new FileReader();


            reader.onload = function (e) {
                $(emptyClone).find('span').text(file.name);
                $(emptyClone).find('img').attr('src',e.target.result);
                $(emptyClone).find('.deleteButton').click(function () {
                    removeCard(this);
                });
                $(emptyCard).after(emptyClone);
                $(emptyClone).show();
            }
            reader.readAsDataURL(file);
        });
        $(input).click();
    }
    function loadNewImages(input) {
        loadImage(input,$('#newsImages'));
    }
    function addMainImage() {
        $('#mainImageInput').click();
    }
    function loadNewMainImage(input){
        let file = input.files[0];
        let reader = new FileReader();

        reader.onload = function (e) {
            $('#mainImage').attr('src',e.target.result);
        }
        reader.readAsDataURL(file)
    }
</script>
</html>
