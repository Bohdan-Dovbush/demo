<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Edit User</h3>
        </div>

        <form th:object="${user}" id="saveUserForm"    th:action="@{/admin/updateUser}">
            <input hidden th:value="*{getUserId()}" name="userId">
            <div class="card-body">
                <div class="form-group">
                    <label for="UserFirstName">First Name</label>
                    <input th:value="*{getFirstName()}" type="text" class="form-control" name="userFirstName"
                           id="UserFirstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="UserLastName">Last Name</label>
                    <input th:value="*{getLastName()}" type="text" class="form-control" name="userLastName"
                           id="UserLastName" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="UserNickName">Nick Name</label>
                    <input th:value="*{getNickName()}" type="text" class="form-control" name="userNickName"
                           id="UserNickName" placeholder="Enter Nick Name">
                </div>
                <div class="form-group">
                    <label for="UserEmail">Email</label>
                    <input th:value="*{getEmail()}" type="text" class="form-control" name="userEmail"
                           id="UserEmail" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="UserAddress">Address</label>
                    <input th:value="*{getAddress()}" type="text" class="form-control" name="userAddress"
                           id="UserAddress" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="UserPhone">Phone</label>
                    <input th:value="*{getPhone()}" type="text" class="form-control" name="userPhone"
                           id="UserPhone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label for="UserCardNumber">Card Number</label>
                    <input th:value="*{getCardNumber()}" type="text" class="form-control" name="userCardNumber"
                           id="UserCardNumber" placeholder="Enter Card Number">
                </div>
                <div class="form-group">
                    <label>Date Of BirthDay</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                        <input required type="text" th:value="*{getDateOfBirthday()}" name="userDOB" class="form-control datetimepicker-input" data-target="#reservationdate">
                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div  class="form-group">
                    <label >Gender</label>
                    <select   name="userGender"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option value="0" th:selected="*{getGender().name() == 'MALE'}">Male</option>
                        <option value="1" th:selected="*{getGender().name() == 'FEMALE'}" >Female</option>
                    </select>
                </div>
                <div  class="form-group">
                    <label  >City </label>
                    <select   name="userCityId"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option th:each="city : ${cities}" th:value="${city.getCityId()}" th:text="${city.getName()}"
                                th:selected="${user.getCity().getCityId() == city.getCityId()}"></option>
                    </select>
                </div>
                <div  class="form-group">
                    <label  >Language </label>
                    <select   name="userLanguageId"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option th:each="language : ${languages}" th:value="${language.getLanguageId()}" th:text="${language.getName()}" th:selected="${user.getLanguage().getLanguageId() == language.getLanguageId()}"></option>
                    </select>
                </div>
                <div  class="form-group">
                    <label >User type</label>
                    <select   name="userType"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option value="0" th:selected="*{getUserType().name() == 'USER'}">User</option>
                        <option value="1" th:selected="*{getUserType().name() == 'ADMIN'}" >Admin</option>
                    </select>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</div>
<script>


</script>
</body>
</html>
