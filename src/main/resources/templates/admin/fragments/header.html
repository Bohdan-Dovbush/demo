<!-- Navbar -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<body>
<div th:fragment="header">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <section class="content col-12">
            <div class="row">
                <div class="col-md-6">
                    <!-- Left navbar links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                        </li>
                        <li class="nav-item d-none d-sm-inline-block">
                            <a th:href="@{/account/home}" class="nav-link">Back to user</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <!-- Right navbar links -->
                    <ul class="navbar-nav float-right">
                        <li class="nav-item dropdown user user-menu ml-auto" sec:authorize="hasAnyAuthority('ADMIN')">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Admin <i class="nav-icon fas fa-user"></i></a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img th:src="@{/dist/img/avatar5.png}" class="img-circle" alt="User Image">
                                    <span sec:authentication="name"></span>
                                    <p>
                                        You want logout?
                                        <small>Press</small>
                                    </p>
                                </li>
                                <li class="user-footer">
                                    <div class="pull-right childInCenter">
                                        <a href="javascript: document.logoutForm.submit()" class="btn btn-default btn-flat">Logout</a>
                                    </div>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </a>
                        </li>

                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden type="submit" value="Logout"/>
                        </form>
                    </ul>
                </div>
            </div>
        </section>
    </nav>
</div>
</body>
</html>
