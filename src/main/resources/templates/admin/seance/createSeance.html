<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Session</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Create Session</h3>
        </div>

        <form      th:action="@{/admin/saveSession}">
            <label>
                <input hidden type="number" th:value="${hallId}"  name="hallId">
            </label>
            <div class="card-body">
                <!--<div class="form-group">
                    <label>Date</label>
                    <div class="input-group date"  >
                        <input type="datetime-local"  name="sessionDate" class="form-control">
                    </div>
                </div>-->
                <div class="form-group">
                    <label>Date and time:</label>
                    <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                        <label>
                            <input type="text" name="sessionDate" class="form-control datetimepicker-input" data-target="#reservationdatetime">
                        </label>
                        <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                <div  class="form-group">
                    <label >Movie</label>
                    <label>
                        <select   name="movieId"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                            <option th:each="movie : ${movies}" th:value="${movie.getMovieId()}" th:text="${movie.getName()}" ></option>
                        </select>
                    </label>
                </div>


            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>


        </form>
    </div>

</div>
<script>

    /*$('#reservationdate').datetimepicker({
        format: 'L'
    });*/

</script>
</body>
</html>
