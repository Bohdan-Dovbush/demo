<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Session</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Create Session</h3>
        </div>

        <form id="createSeance" name="createSeance" enctype="multipart/form-data" method="post" th:action="@{/admin/seance/save (hallId = ${hallId})}">
            <label for="hallId"></label>
                <input hidden id="hallId" th:value="${hallId}" name="hallId">
            <div class="card-body">
                <div class="form-group">
                    <label for="seanceTime">Date</label>
                    <div class="input-group date"  >
                        <input type="time" id="seanceTime" name="seanceTime" class="form-control">
                    </div>
                </div>
                <div  class="form-group">
                    <label for="filmId">Film</label>
                        <select id="filmId" name="filmId"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                            <option th:each="film : ${films}" th:value="${film.filmId}" th:text="${film.name}" ></option>
                        </select>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" form="createSeance"  class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
