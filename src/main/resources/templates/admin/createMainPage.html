<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Main Page</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Create Main Page</h3>
        </div>
        <form enctype="multipart/form-data"  th:action="@{/admin/saveMainPage}">
            <div class="card-body">
                <div class="form-group">
                    <label for="pageName">Main Page Name</label>
                    <input required  type="text" value="Main Page" class="form-control" name="mainPageName"
                           id="pageName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label >Phone 1</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" name="firstPhone" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                    </div>
                </div>
                <div class="form-group">
                    <label >Phone 2</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" name="secondPhone" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask>
                    </div>
                </div>
                <div class="form-group">
                    <label>SEO Text</label>
                    <textarea  class="form-control" rows="3" name="SEOText"
                               placeholder="Enter Description"></textarea>
                </div>
                <div  class="form-group">
                    <label >Status</label>
                    <select   name="pageStatus"  class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" >
                        <option value=true >On</option>
                        <option value=false  >Off</option>
                    </select>
                </div>
                <div >
                    <div th:insert="~{/admin/fragments/seoFragment :: seoFragment(
                    url= '',
                    title='',
                    keywords='',
                    description='')}"></div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
