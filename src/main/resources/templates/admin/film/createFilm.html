<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Create Film</h3>
        </div>

        <form id="saveMovieForm"  enctype="multipart/form-data" method="post" th:action="@{/admin/film/saveFilm}">
            <input id="filmId" type="hidden" >
            <div class="card-body">
                
                <div class="form-group">
                    <label for="filmName">Film Name</label>
                    <input required  type="text" class="form-control" name="filmName"
                           id="filmName" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea required class="form-control" rows="3" name="description"
                              id="description" placeholder="Enter Description"></textarea>
                </div>

                <div class="form-group">
                    <label for="filmYear">Film Year</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                        <input required type="text" class="form-control datetimepicker-input" value="2017-05-24" name="filmYear" id="filmYear" data-target="#reservationdate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="genres">Film genre</label>
                    <select required class="form-control" name="genres" id="genres">
                        <option th:each="genre : ${T(com.example.demo.entity.enums.Genre).values()}"
                                th:value="${genre}" th:text="${genre.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="type">Film type</label>
                    <select required class="form-control" name="type" id="type">
                        <option th:each="type : ${T(com.example.demo.entity.enums.Type).values()}"
                                th:value="${type}" th:text="${type.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Film language</label>
                    <select required class="form-control" name="language" id="language">
                        <option th:each="language : ${T(com.example.demo.entity.enums.Language).values()}"
                                th:value="${language}" th:text="${language.name}"></option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="trailerLink">Trailer Link</label>
                    <input required type="url" class="form-control" name="trailerLink"
                           id="trailerLink" placeholder="Trailer Link" value="https://google.com">
                </div>

                <div class="form-group">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th style="width: 50%; text-align: center">Date film realise</th>
                                <th style="width: 50%; text-align: center">Date film finish</th>
                            </tr>
                            </thead>
                            <th:block>
                                <tbody>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                             <i class="far fa-calendar-alt"></i>
                                        </span>
                                        <label for="dateRealise"></label><input required type="date" class="form-control calendar-table" name="dateRealise" id="dateRealise">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                             <i class="far fa-calendar-alt"></i>
                                        </span>
                                        <label for="dateFinish"></label><input required type="date" class="form-control l" name="dateFinish" id="dateFinish">
                                    </div>
                                </td>
                                </tbody>
                            </th:block>
                        </table>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Main Image</h3>
                    </div>
                    <div class="form-group ">
                        <div class="card-body childInCenter">
                            <img id="mainImage" class="img-fluid pad" style="max-height: 200px" alt="mainImage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <form method="post" enctype="multipart/form-data">
                            <input hidden type="file" name="mainImage" id="mainImageInput" onchange="loadNewMainImage(this)"  >
                        </form>
                        <div class="card-body">
                            <a onclick="addMainImage()"  class="btn btn-app addSubImgButton" >
                                <i class="fas fa-edit" ></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Additional Images</h3>
                    </div>
                    <div class="form-group">
                        <div class="card-body">
                            <a onclick="addNewImages()"  class="btn btn-app addSubImgButton" >
                                <i class="fas fa-plus" ></i>
                            </a>
                        </div>

                        <div id="imagesRow" class="row">
                            <div style="display: none" id="emptyCard" class="col-md-6">
                                <div class="card card-widget">
                                    <div class="card-header">
                                        <div class="user-block">
                                            <span class="description"></span>
                                        </div>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus" style="color: orange"></i>
                                            </button>
                                            <button type="button" class="btn btn-tool  deleteButton" >
                                                <input name="filmImages" id="filmImages" type="file" hidden >
                                                <i class="fas fa-times" style="color: red"></i>
                                            </button>
                                        </div>

                                    </div>
                                    <div class="card-body">
                                        <img class="img-fluid pad" src="" alt="Photo">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div >
                    <div th:insert="~{/admin/fragments/seoFragment :: seoFragment(
                    url = 'https://google.com',
                    title = 'title',
                    keywords = 'keywords',
                    description = 'description')}">
                    </div>
                </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
                <button type="submit" form="saveMovieForm" class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
<script>
    function addNewImages() {
        let emptyCard = $('#emptyCard');
        let emptyClone = $(emptyCard).clone();
        let input = $(emptyClone).find('input');


        $(input).attr('name','images');
        $(input).change(function () {
            let file = this.files[0];
            let reader = new FileReader();


            reader.onload = function (e) {
                $(emptyClone).find('span').text(file.name);
                $(emptyClone).find('img').attr('src',e.target.result);
                $(emptyClone).find('.deleteButton').click(function () {
                    removeCard(this);
                });
                $(emptyCard).after(emptyClone);
                $(emptyClone).show();
            }
            reader.readAsDataURL(file);
        });
        $(input).click();
    }
    function addMainImage() {
        $('#mainImageInput').click();
    }
    function loadNewMainImage(input) {
        loadImage(input,$('#mainImage'));
    }
    function loadImage(input,imageToShow) {
        let file = input.files[0];
        let reader = new FileReader();

        reader.onload = function (e) {
            $(imageToShow).attr('src',e.target.result);
        }
        reader.readAsDataURL(file)
    }

    $(document).ready(function () {
        let mainImageInput = $('#mainImageInput');
        $('#addMainImage').click(function () {
            $(mainImageInput).click();
        });

        $('#addImages').click(function () {
            addNewImages();
        });

    });
    function removeCard(button) {
        $(button).parents('.col-md-6').remove();
    }
    document.querySelector("input[type=number]")
        .oninput = e => console.log(new Date(e.target.valueAsNumber, 0, 1))



</script>
</html>
