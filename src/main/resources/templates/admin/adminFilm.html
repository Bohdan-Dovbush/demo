<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>
<input id="filmIdToDelete" hidden value="text">
<div class="modal fade" id="modal-lg" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete film?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure ?</p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button onclick="deleteFilm()" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>




<div class="content-wrapper">

    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Film</h3>
                </div>
                <form  th:action="@{/admin/film/addFilm}" >
                    <div class="card-body">
                        <button   class="btn btn-app addSubImgButton" >
                            <i class="fas fa-plus" ></i>
                        </button>
                    </div>
                </form>

                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="width: 10px">Id</th>
                            <th>Name</th>
                            <th style="width: 40px">Edit</th>
                            <th style="width: 40px">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${film}" th:id="${'tr'}+${film.getFilmId()}" th:each="film:${films}">
                            <td>
                                <div class="card-body childInCenter" th:text="${getFilmId()}"></div>
                            </td>
                            <td>
                                <div class="card-body childInCenter" th:text="${getName()}"></div>
                            </td>
                            <td>
                                <form  th:action="@{/admin/film/editFilm/}">
                                    <label>
                                        <input hidden th:value="*{getFilmId()}" name="filmId">
                                    </label>
                                    <div class="card-body childInCenter">
                                        <button  class="btn btn-block btn-warning btn-flat">Edit</button>
                                    </div>
                                </form>
                            </td>
                            <td>
                                    <button th:onclick="'toggleModal(\'' + ${film.getFilmId()} + '\')'"  class="btn btn-block btn-danger btn-flat">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

</div>
<script>

    function toggleModal(id) {
        $('#filmIdToDelete').val(id);
        let modal = $('#modal-lg');
        modal.modal('toggle');
    }
    function deleteFilm() {
        let filmId = $('#filmIdToDelete').val();
        let modal = $('#modal-lg');
        modal.modal('hide');
        $.ajax({
           url:'/admin/film/deleteFilm',
           data:{filmId:filmId},
           success:function () {
                $('#tr' + filmId).remove();
           }
        });
    }
</script>
</body>
</html>
