<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hall</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Edit Hall</h3>
        </div>

        <form id="saveMovieForm"  enctype="multipart/form-data" method="post" th:action="@{/admin/hall/update (hallId= ${hall.hallId}, cinemaId = ${cinemaId})}">
            <input id="hallId" name="hallId" type="hidden" th:value="${hall.hallId}">
            <input id="cinemaId" name="cinemaId" type="hidden" th:value="${cinemaId}">
            <div class="card-body">
                <div class="form-group">
                    <label for="hallName">Hall Name</label>
                    <input th:value="${hall.name}" type="text" class="form-control" name="hallName"
                           id="hallName" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:text="${hall.description}" class="form-control" rows="3" name="hallDescription"
                                                               id="description" placeholder="Enter Description"></textarea>
                </div>

                <!--Seances-->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Seances</h3>
                    </div>
                    <div class="card-body">
                        <div class="card-body">
                            <a th:href="@{/admin/seance/create (hallId= ${hall.hallId})}"  class="btn btn-app addSubImgButton" >
                        <label for="hall"></label>
                            <input hidden th:value="${hall.hallId}" name="hallId" id="hall">
                                <i class="fas fa-plus" ></i>
                            </a>
                        </div>
                        <table class="table-bordered">
                            <thead>
                            <tr>
                                <th style="width: 10px">Id</th>
                                <th>Date</th>
                                <th style="width: 40px">Edit</th>
                                <th style="width: 40px">Delete</th>
                            </tr>
                            </thead>
                            <th:block th:object="${seance}" th:each="seance:${hall.getSeances()}">
                                <tbody>
                                <td th:text="${seance.seanceId}"></td>
                                <td th:text="${seance.time}"></td>
                                <td style="width: 10%">
                                    <div class="card-body childInCenter">
                                        <a th:href="@{/admin/seance/edit (seanceId = ${seance.seanceId}, hallId = ${hall.hallId})}">
                                            <button type="button" class="btn btn-warning btn-flat">Edit</button>
                                        </a>
                                    </div>
                                </td>

                                <td style="width: 10%">
                                    <div class="card-body childInCenter">
                                        <a th:href="@{/admin/seance/delete (seanceId = ${seance.seanceId})}">
                                            <button type="button" class="btn btn-danger btn-flat">Delete</button>
                                        </a>
                                    </div>
                                </td>
                                </tbody>
                            </th:block>
                        </table>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                         <h3 class="card-title">Schema Image</h3>
                    </div>
                    <div class="form-group ">
                        <div class="card-body childInCenter">
                            <img id="schemaImage" class="img-fluid pad" th:src="@{${hall.schemaImagePath}}" style="width: 200px" alt="schemaImage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input hidden type="file" id="schemaImageInput" onchange="loadNewSchemaImage(this)" name="hallSchemaImage" >
                        <div class="card-body">
                            <a  onclick="addSchemaImage()" class="btn btn-app addSubImgButton" >
                                <i class="fas fa-edit" ></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Banner Image</h3>
                    </div>
                    <div class="form-group ">
                        <div class="card-body childInCenter">
                            <img id="bannerImage" class="img-fluid pad" th:src="@{${hall.bannerImagePath}}" style="width: 200px" alt="bannerImage"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input hidden type="file" id="bannerImageInput" onchange="loadNewBannerImage(this)" name="hallBannerImage" >
                        <div class="card-body">
                            <a  onclick="addBannerImage()" class="btn btn-app addSubImgButton" >
                                <i class="fas fa-edit" ></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Additional Images</h3>
                    </div>
                    <div class="form-group">
                        <input hidden type="file" id="additionalImage" >
                        <div class="card-body">
                            <a  onclick="addNewImages()" class="btn btn-app addSubImgButton" >
                                <i class="fas fa-plus" ></i>
                            </a>
                        </div>
                        <label for="deletedImageInput"></label><input hidden type="number" id="deletedImageInput" >

                        <div id="imagesRow" class="row">
                            <div style="display: none" id="emptyCard" class="col-md-6">
                                <div class="card card-widget">
                                    <div class="card-header">
                                        <div class="user-block">
                                            <span class="description"></span>
                                        </div>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus" style="color: orange"></i>
                                            </button>
                                            <button  type="button" class="btn btn-tool  deleteButton" >
                                                <input type="file"  hidden >
                                                <i class="fas fa-times" style="color: red"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <img class="img-fluid pad" src="" alt="Photo">
                                    </div>
                                </div>
                            </div>



                            <div th:object="${hallImages}" th:each="hallImages:${hall.getHallImages()}" class="col-md-6">

                                <div class="card card-widget">
                                    <div class="card-header">
                                        <div class="user-block">
                                            <span th:text="${hallImages.toString()}" class="description"><a href="#"></a></span>
                                        </div>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool"  data-card-widget="collapse">
                                                <i class="fas fa-minus" style="color: orange"></i>
                                            </button>
                                            <button type="button" class="btn btn-tool deleteButton" >
                                                <i class="fas fa-times" style="color: red"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <img class="img-fluid pad" th:src="@{'/uploads/'+${hall.hallImages[0]}}" alt="Photo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div th:object="${hall}">
                    <div th:insert="~{/admin/fragments/seoFragment :: seoFragment(
                    url=*{seo != null} ? *{seo.url} : '',
                    title=*{seo != null} ? *{seo.title} : '',
                    keywords=*{seo != null} ? *{seo.keywords}  : '',
                    description=*{seo != null} ? *{seo.description}  : '')}"></div>
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" form="saveMovieForm" class="btn btn-primary">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
