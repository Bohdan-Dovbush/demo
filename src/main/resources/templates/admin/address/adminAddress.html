<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
    <style th:replace="/admin/fragments/style"></style>
    <div th:replace="/admin/fragments/script"></div>
</head>
<body>
<div th:insert="~{/admin/fragments/header :: header}"></div>
<div th:insert="~{/admin/fragments/left_side :: left_side}"></div>

<div class="content-wrapper">
    <section class="content mt-3">
        <div class="container-fluid">
            <div class="card-primary">
                <div class="card-header">
                    <h3 class="card-title">Address</h3>
                </div>
                <div class="card card-solid">
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-3 d-flex align-items-stretch flex-column" th:each="address:${addressList}">
                                <div class="card bg-light d-flex flex-fill">
                                    <div class="card-header text-muted border-bottom-0">
                                        <h2 class="lead">
                                            <b>Country: </b>
                                            <th th:text="${address.city.country.name}"></th>
                                        </h2>
                                    </div>

                                    <div class="card-body pt-0">
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="text-muted text-sm">
                                                    <b>City: </b>
                                                <th th:text="${address.city.name}"></th>
                                                <ul class="ml-4 mb-0 fa-ul text-muted">

                                                    <li class="small">
                                                    <span class="fa-li"><i class="fas fa-lg fa-calculator"></i></span>
                                                        <b>Region: </b>
                                                        <th th:text="${address.region}"></th>
                                                    </li>

                                                    <li class="small">
                                                    <span class="fa-li"><i class="fas fa-lg fa-building"></i></span>
                                                        <b>Address: </b>
                                                        <th th:text="${address.streetAddress}"></th>
                                                    </li>

                                                    <li class="small">
                                                    <span class="fa-li"><i class="fas fa-lg fa-file-code"></i></span>
                                                        <b>Postal code: </b>
                                                        <th th:text="${address.postalCode}"></th>
                                                    </li>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body pt-0">
                                        <div class="row">
                                            <div class="col-12 col-sm-12 col-md-6 d-flex align-items-stretch flex-column mt-3">
                                                <a th:href="@{/admin/address/edit (addressId = ${address.addressId})}">
                                                    <button type="button" class="btn btn-outline-secondary btn-outline-primary">Edit</button>
                                                </a>
                                            </div>
                                            <div class="col-12 col-sm-12 col-md-6 d-flex align-items-stretch flex-column mt-3">
                                                <a th:href="@{/admin/address/delete (addressId = ${address.addressId})}">
                                                    <button type="button" class="btn btn-outline-secondary btn-primary float-right">Delete</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
